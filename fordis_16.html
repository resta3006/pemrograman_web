<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <p>Masukkan Nilai I:</p>
    <input type="number" id="nilai1" name="nilai1">
    <p>Masukkan Nilai II:</p><select id="operasi" name="operasi">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    <input type="number" id="nilai2" name="nilai2">
    </select>
    <p>Hasil:</p>
    <input type="number" id="hasil" name="hasil" readonly>
    <button onclick="hitung()">Submit</button>

    <script>
        function hitung() {
            var nilai1 = parseFloat(document.getElementById("nilai1").value);
            var nilai2 = parseFloat(document.getElementById("nilai2").value);
            var operasi = document.getElementById("operasi").value;
            var hasil = 0;

            switch (operasi) {
                case "+":
                    hasil = nilai1 + nilai2;
                    break;
                case "-":
                    hasil = nilai1 - nilai2;
                    break;
                case "*":
                    hasil = nilai1 * nilai2;
                    break;
                case "/":
                    if (nilai2 != 0) {
                        hasil = nilai1 / nilai2;
                    } else {
                        alert("Pembagian dengan nol tidak diizinkan");
                    }
                    break;
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
