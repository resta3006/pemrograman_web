<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        h1 { 
          color:rgb(153, 74, 111);
          text-align:center;
          font-family: 'Times New Roman', Times, serif;
        }
        
        body {
          background-color:rgb(228, 171, 198);
        }
      </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <p>Masukkan Nilai I:
    <input type="number" id="nilai1" name="nilai1">
    <select id="operasi" name="operasi">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    Masukkan Nilai II:
    <input type="number" id="nilai2" name="nilai2">
    <button onclick="hitung()">Submit</button></p>

    <p>Hasil:</p>
    <input type="number" id="hasil" name="hasil" readonly>
    <script>
        function hitung() {
            var nilai1 = parseFloat(document.getElementById("nilai1").value);
            var nilai2 = parseFloat(document.getElementById("nilai2").value);
            var operasi = document.getElementById("operasi").value;
            var hasil = 0;

            switch (operasi) {
                case "+":
                    hasil = nilai1 + nilai2;
                    break;
                case "-":
                    hasil = nilai1 - nilai2;
                    break;
                case "*":
                    hasil = nilai1 * nilai2;
                    break;
                case "/":
                    if (nilai2 != 0) {
                        hasil = nilai1 / nilai2;
                    } else {
                        alert("Pembagian dengan nol tidak diizinkan");
                    }
                    break;
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
