<!DOCTYPE html>
<html>
<head>
<title>Contoh JavaScript dalam HTML</title>
<script>
function greet() {
var name = prompt("Resta Rahastiani:");
alert("Halo, " + name + "! Selamat datang!");
}
</script>
</head>
<body>
<h1>Selamat Datang</h1>
<button onclick="greet()">Klik di sini</button>
</body>
</html>
